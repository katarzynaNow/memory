<section>
  <div class="container">
    <button class="btn" [routerLink]="['']">Powrót</button>
    <h2>{{category?.name}}</h2>
    <app-flash-card
      [word]="flashCard.word"
      [translation]="flashCard.translation"
      *ngFor="let flashCard of flashCards"
    ></app-flash-card>
    <div class="margin inputs-row">
      <input type="text" placeholder="Pytanie" class="input" />
      <input type="text" placeholder="Tłumaczenie" class="input" />
    </div>
    <button class="btn margin">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </button>
  </div>
</section>
